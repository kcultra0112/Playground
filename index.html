<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gear Calculator</h1>
    <div class="calculator">
        <label for="frontGear">Front Gear:</label>
        <input type="number" id="frontGear" placeholder="Enter front gear">
        
        <label for="rearGear">Rear Gear:</label>
        <input type="number" id="rearGear" placeholder="Enter rear gear">
        
        <label for="wheelDiameter">Wheel Diameter (mm):</label>
        <input type="number" id="wheelDiameter" placeholder="Enter wheel diameter">

        <button onclick="calculate()">Calculate</button>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
